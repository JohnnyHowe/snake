<html>

<head>
    <title>Snake</title>

    <style>
        * {
            margin: 0;
        }

        html {
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #overlay-text {
            color: #333;
            text-align: center;
            font-size: 4vw;
            padding-top: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #overlay-p {
            color: #333;
            text-align: center;
            font-size: 2vw;
            padding-top: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body id="body">
    <canvas id="canvas">
        You need javaScript
    </canvas>
    <div id="overlay">
        <h1 id="overlay-text">Click here to play Snake!</h1>
        <p id="overlay-p">WASD or arrow keys to direct snake</p>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
